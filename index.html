<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading" id="heading">Dictionary</h1>
      <input type="text" placeholder="search a word" class="input" id="input" />
      <p class="information" id="information">Type a word & press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>
          <strong> Word: </strong> <span class="title" id="title">_______</span>
        </p>
        <p>
          <strong>Meaning:</strong
          ><span class="meaning" id="meaning">______</span>
        </p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
